# your designation
designation: Architecte Blockchain
# your company information
company:
  name: YZ Network
  url: "https://www.yz-network.com"

# a summary about you
summary: "En tant qu'architecte web et blockchain avec une vaste expérience dans la conception et l'implémentation de solutions complexes, mon objectif est de capitaliser sur cette expertise en systèmes distribués et dans les technologies blockchain pour aider les organisations à améliorer leurs opérations.<br/> Je m'engage à livrer des solutions innovantes à moindre coût en accord avec les contraintes et budgets de mes clients afin de stimuler leur développement et d'accroître leur efficacité, tout en m'assurant que les bonnes pratiques de sécurité, d'intégrité des données et de qualités soient respectées.<br/> Mon objectif est de contribuer au succès d'organisations valorisant l'innovation et l'excellence."

